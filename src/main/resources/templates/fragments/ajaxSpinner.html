<div xmlns:th="http://www.thymeleaf.org" th:fragment="ajax-spinner"
     id="spinner-overlay" class="spinner-overlay">
    <div class="cv-spinner">
        <span class="spinner"></span>
    </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="ajax-spinner-part(seq)"
     th:id="'spinner-overlay'+${seq}" class="spinner-overlay">
    <div class="cv-spinner">
        <span class="spinner"></span>
    </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" th:fragment="ajax-spinner-part-d-none(seq)"
     th:id="'spinner-overlay'+${seq}" class="spinner-overlay" style="display: none">
    <div class="cv-spinner">
        <span class="spinner"></span>
    </div>
</div>
