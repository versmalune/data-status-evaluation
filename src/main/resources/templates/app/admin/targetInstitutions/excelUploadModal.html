<div class="upload-modal" th:fragment="upload-modal">
    <!-- The Modal -->
    <div class="modal fade" id="excelUploadModal" tabindex="-1" role="dialog"
         aria-labelledby="uploadModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header d-flex justify-content-between pb-3">
                    <h5 class="modal-title me-2">엑셀 업로드</h5>
                    <span class="text-danger" th:text="'* 업로드시 ' + ${searchParam.year} + '년 데이터(평가대상 기관, 실태평가)는 전부 삭제 후 재생성됩니다. 주의하세요!'"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <form id="excel-upload-form" action="#" th:action="@{/admin/targetInstitutions/excelUpload}"
                                  method="post" enctype="multipart/form-data">
                                <input type="hidden" name="year" th:value="${searchParam.year}">
                                <div class="row">
                                    <label for="file">첨부파일</label>
                                </div>
                                <div class="row custom-file mx-1 mb-4" id="custom-file">
                                    <input id="file" name="file" type="file" class="form-control file-input"
                                           accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-primary template-download-btn">템플릿 다운로드</button>
                                    <button type="submit" class="btn btn-save" th:classappend="${isUploadable == 'true'} ? 'btn-primary' : 'btn-secondary'">
                                        <i class="fa fa-save"></i> 업로드
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
